<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Math Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<h1>Let's do Math!</h1>
<form action="/">
    <input type="text" name="firstOperand" th:value="${result}"/>
    <select name="operatorSelect" id="operator-select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="secondOperand"/>
    <input type="submit" name="Calculate"/>
</form>
<h3>Your Full Equation was: </h3>
<h3 th:text="${fullEquation}"></h3>
<h3>Your Result was:</h3>
<h3 th:text="${result}"></h3>
</body>
</html>
