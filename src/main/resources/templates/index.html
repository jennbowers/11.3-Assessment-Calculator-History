<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Math Time</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

</head>
<body class="container">
<h1>Let's Do Math!</h1>
<form action="/">
    <div class="form-group">
        <label for="name">Want to save this operation? Enter your name here:</label>
        <input type="text" name="name" id="name"/>
    </div>
    <input type="text" name="firstOperand" th:value="${result}"/>
    <select name="operatorSelect" id="operator-select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="secondOperand"/>
    <input type="submit" name="Calculate"/>
</form>
<h4>Your Full Equation was: </h4>
<h5 th:text="${fullEquation}"></h5>
<h4>Your Result was:</h4>
<h5 th:text="${result}"></h5>
</body>
</html>
